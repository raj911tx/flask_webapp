<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Blogy</title>
<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
<nav>
    
    <h1 class="blog-header" ><a href="{{ url_for('index')}}">Blogy</a></h1>
    <ul>
        {% if g.user %}
            <li><span>
                {{g.user['username']}}
            </span></li>
            <a href="{{url_for('auth.logout')}}">
                <button type="button" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                        <path d="M7.5 1v7h1V1h-1z"></path>
                        <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"></path>
                    </svg>
                </button>
            </a>
        {% else %}
            <li><a class="btn" href="{{url_for('auth.register')}}">Register</a>
            <li><a class="btn" href="{{url_for('auth.login')}}">Login</a>
        {% endif %}
    </ul>
</nav>
<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class='flash'>{{message}}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
